  <style type="text/css">
    body {
      background-color: #CC231E;
      font-family: Verdana, sans;
    }

    header, main, footer {
      z-index: 1;
    }

    .site-header {
      border-top: none;
      border-bottom: none;
    }

    .site-title {
      font-family: 'Sacramento', cursive;
      font-size: 42px;
      color: #ffffff !important;
      line-height: 84px;
    }

    .site-title:hover {
      text-decoration: none;
    }

    .site-nav {
      line-height: 36px;
    }

    .footer-col-1 { width: 100%; }
    .footer-col-2 { width: 100%; }
    .footer-col-3 { width: 100%; }

    @media only screen and (min-width: 600px) {
      .site-nav .page-link {
        color: #fff;
      }

      .trigger {
        margin-top: 16px;
      }

      .page-link {
        left: 50%;
        top: 50%;
        z-index: 5000;
        padding: 6px 10px;
        font-size: 18px;
        border: 1px solid #0a593d;
        outline: none;
        cursor: pointer;
        background: #34A65F;
        background: -moz-linear-gradient(top,  #34A65F 0%, #0F8A5F 100%);
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#34A65F), color-stop(100%,#0F8A5F));
        background: -webkit-linear-gradient(top,  #34A65F 0%,#0F8A5F 100%);
        background: -o-linear-gradient(top,  #34A65F 0%,#0F8A5F 100%);
        background: -ms-linear-gradient(top,  #34A65F 0%,#0F8A5F 100%);
        background: linear-gradient(to bottom,  #34A65F 0%,#0F8A5F 100%);
        -webkit-border-radius: 13px;
          -moz-border-radius: 13px;
            border-radius: 13px;
        -webkit-box-shadow: 0 1px 3px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.25);
          -moz-box-shadow: 0 1px 3px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.25);
            box-shadow: 0 1px 3px rgba(0,0,0,.5), inset 0 1px 0 rgba(255,255,255,.25);
      }
      .page-link:hover, .page-link:active {
        text-decoration: none;
        opacity: 0.8;
      }

      .footer-col-1 { width: -webkit-calc(35% - (30px / 2)); width: calc(35% - (30px / 2)); }
      .footer-col-2 { width: -webkit-calc(25% - (30px / 2)); width: calc(25% - (30px / 2)); }
      .footer-col-3 { width: -webkit-calc(40% - (30px / 2)); width: calc(40% - (30px / 2)); }

    }

    .site-footer {
      background-color: #ffffff
    }

    .site-footer .svg-icon {
      padding-right: 0;
    }

    #posts {
      background-color: #fff;
      padding-bottom: 10px;
      border-radius: 10px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.75);
    }

    #posts > *,
    .post > * {
      padding-right: 15px;
      padding-left: 15px;
    }

    .post-header,
    .post-list-heading {
      padding: 10px 15px;
    }

    .post-list-heading {
      margin-top: 60px;
      background-color: #e44f47;
      color: #fff;
      border-radius: 10px 10px 0 0;
      font-size: 20px;
    }

    a {
      color: #1756a9;
    }

    .post-list-heading {
      text-shadow: 0 1px 2px rgba(0,0,0,0.75);
      position: relative;
      overflow: visible; /* IE9 & 10 */
      -webkit-transition: 500ms linear;
        -moz-transition: 500ms linear;
          -o-transition: 500ms linear;
              transition: 500ms linear;
    }

    .post {
      background-color: #fff;
      padding: 10px;
    }

    /* Tags from https://codepen.io/laurenashpole/pen/zoMyQj */
    *, *:after, *:before {
      box-sizing: border-box;
    }

    .tags {
        flex-wrap: wrap;
        -webkit-box-pack: center;
        justify-content: center;
        display: -webkit-box;
        display: flex;
    }

    /* Shared */
    .tag-container {
        width: 200px;
        height: 300px;
        margin: 12px;
        position: relative;
        -webkit-perspective: 800px;
        perspective: 800px;
    }

    .tag {
        width: 100%;
        height: 100%;
        position: absolute;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transition: -webkit-transform 1s;
        transition: -webkit-transform 1s;
        transition: transform 1s;
        transition: transform 1s, -webkit-transform 1s;
    }

    .tag-container:hover .tag {
        -webkit-transform: rotateY(180deg);
        transform: rotateY(180deg);
    }

    .tag-side {
        width: 100%;
        height: 100%;
        position: absolute;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: stretch;
        -ms-flex-align: stretch;
        align-items: stretch;
    }

    .tag-side.is-back {
        -webkit-transform: rotateY(180deg);
        transform: rotateY(180deg);
        z-index: 2;
    }

    .tag-text {
        width: 100%;
        padding: 0 20px;
        color: #222;
        font: 28px 'Sacramento', cursive;
        text-align: center;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
    }

    /* Tag 1 */
    .tag-1-side:before {
        content: " ";
        background: #fff;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        position: absolute;
        top: 30px;
        left: 50%;
        z-index: 1;
        -webkit-transform: translate3d(-50%, 0, 0);
        transform: translate3d(-50%, 0, 0);
    }

    .tag-1-top {
        width: 100%;
        margin-top: -35px;
        position: absolute;
        top: 0;
        -webkit-transform: scale(0.775, 0.5) translate3d(0, 0, 0);
        transform: scale(0.775, 0.5) translate3d(0, 0, 0);
    }

    .tag-1-top:before {
        content: " ";
        background: #ede5d8;
        padding-bottom: 200px;
        border-bottom-left-radius: 30px;
        border-top-left-radius: 10px;
        border-top-right-radius: 30px;
        display: block;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    .tag-1-side.is-back .tag-1-top:before {
        background: #e44f47;
    }

    .tag-1-text {
        background: #ede5d8;
        margin-top: 65px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        padding-top: 30px;
        position: relative;
        z-index: 1;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    .tag-1-side.is-back .tag-1-text {
        background: #e44f47;
        color: #fff;
    }

    /* Tag 2 */
    .tag-2-side:before,
    .tag-2-side:after {
        content: " ";
        background: #b6dfde;
        height: 50px;
        position: absolute;
        top: 0;
        left: 50px;
        right: 50px;
        -webkit-transform: skew(-45deg) translate3d(0, 0, 0);
        transform: skew(-45deg) translate3d(0, 0, 0);
        -webkit-transform-origin: 0 0;
        transform-origin: 0 0;
    }

    .tag-2-side.is-back:before,
    .tag-2-side.is-back:after {
        background: #47ada0;
    }

    .tag-2-side:after {
        -webkit-transform: skew(45deg);
        transform: skew(45deg);
    }

    .tag-2-text:before {
        content: " ";
        background: #fff;
        width: 27px;
        height: 27px;
        border: 6px solid #47ada0;
        border-radius: 50%;
        position: absolute;
        top: 20px;
        left: 50%;
        z-index: 1;
        -webkit-transform: translate3d(-50%, 0, 0);
        transform: translate3d(-50%, 0, 0);
    }

    .tag-2-side.is-back .tag-2-text:before {
        border-color: #b6dfde;
    }

    .tag-2-text {
        background: #b6dfde;
        margin-top: 50px;
        padding-bottom: 30px;
    }

    .tag-2-side.is-back .tag-2-text {
        background: #47ada0;
    }

    /* Tag 3 */
    .tag-3-side {
        margin-top: 20px;
        padding-top: 20px;
        display: -webkit-box;
        display: flex;
    }

    .tag-3-side:before {
        content: " ";
        background: #e44f47;
        width: 150px;
        height: 100%;
        border-radius: 20px;
        position: absolute;
        top: 0;
        left: 50%;
        -webkit-transform: translate3d(-50%, 0, 0);
        transform: translate3d(-50%, 0, 0);
    }

    .tag-3-side.is-back:before {
        background: #b6dfde;
    }

    .tag-3-side:after {
        content: " ";
        background: #fff;
        width: 45px;
        height: 45px;
        border: 15px solid #e44f47;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 50%;
        z-index: 1;
        -webkit-transform: translate3d(-50%, -50%, 0);
        transform: translate3d(-50%, -50%, 0);
    }

    .tag-3-side.is-back:after {
        border-color: #b6dfde;
    }

    .tag-3-text {
        background: #e44f47;
        width: 100%;
        border-radius: 20px;
        padding-top: 60px;
        color: #fff;
        z-index: 1;
    }

    .tag-3-side.is-back .tag-3-text {
        background: #b6dfde;
        color: #222;
    }

    /* Extras */
    .rule-shape {
        width: 100%;
        color: #fff;
        font-size: 34px;
        display: -webkit-box;
        display: flex;
        -webkit-box-align: center;
        align-items: center;
        align-self: flex-end;
    }

    .rule-shape:before,
    .rule-shape:after {
        content: " ";
        background: #fff;
        height: 1px;
        margin-bottom: 8px;
        display: block;
        -webkit-box-flex: 2;
        flex-grow: 2;
    }

    .rule-shape:before {
        margin-right: 6.25px;
    }

    .rule-shape:after {
        margin-left: 6.25px;
    }

    .rule-red {
        color: #e44f47;
    }

    .rule-red:before,
    .rule-red:after {
        background: #e44f47;
    }

    .rule-diagonal {
        background: -webkit-repeating-linear-gradient(
            45deg,
            #e44f47,
            #e44f47 7px,
            transparent 7px,
            transparent 14px,
            #fff 14px,
            #fff 21px,
            transparent 21px,
            transparent 28px
        );
        background: repeating-linear-gradient(
            45deg,
            #e44f47,
            #e44f47 7px,
            transparent 7px,
            transparent 14px,
            #fff 14px,
            #fff 21px,
            transparent 21px,
            transparent 28px
        );
        width: 100%;
        height: 30px;
        position: absolute;
        bottom: 0;
        left: 0;
    }
  </style>
